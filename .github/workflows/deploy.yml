name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install dependencies (with fallback)
        run: |
          echo "=== Installing dependencies (npm ci with fallback) ==="
          if npm ci; then
            echo "✅ Installed with npm ci"
          else
            echo "⚠️ npm ci failed, falling back to npm install"
            npm install
          fi
          echo "=== Dependency installation complete ==="
          npm ls prettier || true

      - name: Build
        run: npx astro build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:       # ✅ ensure deploy job has proper permissions
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
