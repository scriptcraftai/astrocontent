name: Backup Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-backup"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: |
          echo "=== Installing dependencies (npm ci with fallback) ==="
          if npm ci; then
            echo "✅ Installed with npm ci"
          else
            echo "⚠️ npm ci failed, falling back to npm install"
            npm install
          fi
          echo "=== Dependency installation complete ==="
          
      - name: Try basic build
        run: |
          echo "Testing basic Astro functionality..."
          npx astro --help
          echo "Running build..."
          npx astro build --verbose || (echo "Build failed, trying alternative approach..." && exit 1)
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4